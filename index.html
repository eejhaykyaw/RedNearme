<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RedNearMe</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>

  <style>
    body{margin:0;font-family:system-ui}
    header{padding:10px;border-bottom:1px solid #ddd}
    .layout{display:flex;height:calc(100vh - 60px)}
    .panel{width:340px;overflow:auto;padding:10px;border-right:1px solid #ddd}
    .mapWrap{flex:1}
    #map{height:100%}
    .card{margin-bottom:10px;border:1px solid #ddd;padding:8px;border-radius:6px}
    .row{display:flex;gap:6px;align-items:center}
    .primary{background:#d60000;color:white;border:0;padding:6px 10px}
    .secondary{background:#444;color:white;border:0;padding:6px 10px}
    .ghost{background:#eee;border:0;padding:6px 10px}
    .results{padding-left:18px}
    .pill{background:#eee;padding:2px 6px;border-radius:10px;font-size:12px}
    .matches .match{padding:4px;border-bottom:1px solid #eee;cursor:pointer}
    .matches .match:hover{background:#f3f3f3}
    .muted{font-size:12px;color:#666}

    .red-pin .pin{
      background:#d60000;
      color:white;
      border-radius:50%;
      width:26px;
      height:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      box-shadow:0 0 4px rgba(0,0,0,.4);
    }

    footer{text-align:center;font-size:12px;color:#666;padding:6px;border-top:1px solid #ddd}
  </style>
</head>

<body>
<header>
  <h2>RedNearMe</h2>
</header>

<main class="layout">
<section class="panel">

<div class="card">
<h3>Reference</h3>
<div class="row">
<button id="btnGps" class="primary">Use GPS</button>
<button id="btnClear" class="ghost">Clear</button>
</div>

<textarea id="coordInput" rows="2" placeholder="Paste coordinates"></textarea>
<button id="btnUseCoords" class="secondary">Use Coordinates</button>
<div id="coordStatus" class="muted"></div>

<input id="addressInput" placeholder="Search address/place">
<div id="addressMatches" class="matches"></div>

<input id="facilitySearch" placeholder="Search facility">
<div id="facilityMatches" class="matches"></div>
</div>

<div class="card">
<h3>Radius (meters)</h3>
<input id="radius" type="range" min="0" max="10000" step="50" value="2000">
<div class="row">
<button id="btnSearch" class="primary">Find</button>
<span id="dataStatus" class="muted"></span>
</div>
</div>

<div class="card">
<h3>Results</h3>
<div id="resultsMeta" class="muted"></div>
<ol id="results" class="results"></ol>
</div>

</section>

<section class="mapWrap">
<div id="map"></div>
</section>
</main>

<footer>
RedNearMe · Radius Facility Locator · © 2026
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="./app.js"></script>
</body>
</html>
